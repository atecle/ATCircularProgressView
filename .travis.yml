language: swift
osx_image: xcode8.0
xcode_project: ATCircularProgressView.xcodeproj
xcode_scheme: ATCircularProgressView
xcode_sdk: iphonesimulator9.3
env:
  global:
  - FRAMEWORK_NAME=ATCircularProgressView
  before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  before_script:
  - carthage bootstrap
  before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: atecle/ATCircularProgressView
    tags: true
